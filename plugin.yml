name: AbbaCaving
main: me.lennartVH01.Main
version: 0.1
description: Abba Caving Management Plugin
author: lennartVH01
commands:
  abba:
    description: Abba hub command
permissions:
  AbbaCaving.player.*:
    description: Gives access to all commands for players
    children:
      AbbaCaving.join: true
      AbbaCaving.leave: true
      AbbaCaving.info: true
      AbbaCaving.list: true
      AbbaCaving.calc: true
  AbbaCaving.admin.*:
    AbbaCaving.create: true
    AbbaCaving.remove: true
    AbbaCaving.reload: true
    AbbaCaving.open: true
    AbbaCaving.close: true
    AbbaCaving.start: true
  AbbaCaving.join:
    default: true
  AbbaCaving.leave:
    default: true
  AbbaCaving.info:
    default: true
  AbbaCaving.list:
    default: true
  AbbaCaving.calc:
    default: true
  AbbaCaving.joinFull:
    default: op
  AbbaCaving.create:
    default: op
  AbbaCaving.remove:
    default: op
  AbbaCaving.open:
    default: op
  AbbaCaving.close:
    default: op
  AbbaCaving.tp:
    default: op
  AbbaCaving.start:
    default: op
  AbbaCaving.reload:
    default: op
  AbbaCaving.config:
    default: op
  AbbaCaving.registerChest:
    default: op